<!-- templates/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CTAO SDC Portal Demo Search Form</title>
</head>
<body>
    <h1>Search Form</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/search" method="post">
        <label for="target_raj2000">Target RA (deg):</label>
        <input type="number" step="any" name="target_raj2000" min="0.0" max="360.0" required>
        <br>
        <label for="target_dej2000">Target DEC (deg):</label>
        <input type="number" step="any" name="target_dej2000" min="-90.0" max="90.0" required>
        <br>
        <label for="search_radius">Cone Search Radius (deg):</label>
        <input type="number" step="any" name="search_radius" min="0.0" max="90.0" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
