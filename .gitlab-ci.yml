stages:
  - test
  - build-sonar

pytest:
  stage: test
  image: python:3.12
  variables:
    PIP_DISABLE_PIP_VERSION_CHECK: "1"
    PIP_NO_CACHE_DIR: "1"
    PYTHONPATH: "$CI_PROJECT_DIR:$CI_PROJECT_DIR/api"
  before_script:
    - set -euo pipefail
    - python -V
    - python -m venv .venv
    - . .venv/bin/activate

    - python -m pip install -U pip setuptools wheel

    - python -c "import setuptools, pkg_resources; print('setuptools:', setuptools.__version__); print('pkg_resources OK')"

    # Install app deps if present
    - if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
    - if [ -f api/requirements.txt ]; then python -m pip install -r api/requirements.txt; fi

    # Install CI/test-only deps
    - if [ -f requirements-ci.txt ]; then python -m pip install -r requirements-ci.txt; fi
    - if [ -f api/requirements-ci.txt ]; then python -m pip install -r api/requirements-ci.txt; fi

    # Re-check after all installs
    - python -c "import pkg_resources; print('pkg_resources still OK after deps')"

    # Create a throwaway .env.ci with safe defaults
    - printf "OPUS_SERVICE=%s\nOPUS_APP_TOKEN=%s\nOPUS_APP_USER=%s\n" \
        "${OPUS_SERVICE:-https://example.invalid/opus}" \
        "${OPUS_APP_TOKEN:-dummy-ci-token}" \
        "${OPUS_APP_USER:-ci}" > .env.ci

    # Append a generated encryption key, then make it the active .env
    - |
      python - <<'PY' >> .env.ci
      from cryptography.fernet import Fernet
      print("REFRESH_TOKEN_ENCRYPTION_KEY="+Fernet.generate_key().decode())
      PY
    - cp .env.ci .env

    # debug
    - which python
    - python -c "import sys; print(sys.executable)"
    - python -m pip --version
  script:
    - . .venv/bin/activate
    - python -m pytest api --maxfail=1 --disable-warnings --cov=api --cov-report=xml:coverage.xml
  artifacts:
    when: always
    paths:
      - coverage.xml
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH

build-sonar:
  stage: build-sonar
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [""]
  needs:
    - job: pytest
      artifacts: true
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}" -Dsonar.login="${SONAR_TOKEN}"
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH
  allow_failure: true
  tags:
    - sonar